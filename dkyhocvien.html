<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
        .exam1 {
            <!--border: 5px solid black;-->
            width: 190px;
            height: 70px;
        }
    </style>
</head>
<body>
<form action="dkyhocvien.html" method="get" >
    <fieldset>
        <legend>Đăng ký học viên</legend>
        <label>Họ và tên: <input type="text" name="name" size="20"></label><br><br>
        <label>Ngày sinh: <input type="text" name="birthday" size="15"></label><br>
        <p>Giới tính:
            <input type="radio" name="gender" value="male">Nam
            <input type="radio" name="gender" value="female">Nữ
            <input type="radio" name="gender" value="other">Khác
        </p>
        <label>Địa chỉ: <input type="text" name="address" class="exam1"></label><br><br>
        <label>Lớp:
            <select>
                <option value="select">-Chọn lớp-</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </label><br><br>
        <label>Email: <input type="text" name="email"></label><br><br>
        <label>Điện thoại: <input type="text" name="phone"></label><br><br>
        <input type="submit" name="submit" value="Đăng ký">
        <input type="reset" value="Nhập lại">
    </fieldset>
</form>
</body>
</html>
